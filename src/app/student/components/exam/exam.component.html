<div class="examBox">
    <div class="examhead text-center"><h2>اختبار  {{subject?.name}}</h2></div>
    <div class="quizBox" *ngFor="let item of subject?.questions ; let index = index">
        <strong ><span class="text-danger">سؤال {{index+1}}</span> .  {{item.question}}</strong>
        <div class="row mt-3" >
            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="userRole?.role=='students' && !showResult && validExam" (change)="getAnswer($event)" name="{{index}}"  value="{{item.answer1}}" color="warn"></mat-radio-button>
                <label>A. {{item.answer1}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="userRole?.role=='students' && !showResult && validExam" (change)="getAnswer($event)" name="{{index}}"  value="{{item.answer2}}"  color="warn"></mat-radio-button>
                <label>B. {{item.answer2}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="userRole?.role=='students' && !showResult && validExam" (change)="getAnswer($event)" name="{{index}}"  value="{{item.answer3}}"  color="warn"></mat-radio-button>
                <label>C. {{item.answer3}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="userRole?.role=='students' && !showResult && validExam" (change)="getAnswer($event)" name="{{index}}"  value="{{item.answer4}}" color="warn"></mat-radio-button>
                <label>D. {{item.answer4}}</label>
            </div>
        </div>
        <div class="text-right">
            <button mat-raised-button *ngIf="userRole?.role=='doctor'" (click)="deleteQuestion(index)"  class="btn btn-danger" >حذف</button>
        </div>
        <hr>
    </div>
    <div class="text-center" *ngIf="userRole?.role=='students'" >
        <div class="fs-3 text-success" *ngIf="showResult  || !validExam"> {{subject?.questions.length}} // {{totalResult}}</div>
        <button class="btn btn-success px-5 fs-5" *ngIf="!showResult && validExam" (click)="getResult()"> النتيجة</button>
    </div>

</div>
