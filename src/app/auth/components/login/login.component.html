<div class="login">
    <div class="text-center loginhead">
        <h2>Login</h2>
    </div>
    <form [formGroup]="loginForm">
        <div class="contianer">
            <div class="row">
            
                <div class="col-sm-12 mb-3 ">        
                    <mat-radio-group (change)="getRole($event)" formControlName="type" class="d-flex flex-column flex-md-row"> 
                        <mat-radio-button value="students" class="w-25" color="warn">طالب</mat-radio-button>
                        <mat-radio-button value="doctor"  class="w-25" color="warn">دكتور</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="col-md-6 col-sm-12">          
                    <mat-form-field appearance="outline" color="warn">                    
                        <mat-label>الايميل</mat-label>
                        <input matInput type="email"  formControlName="email">
                    </mat-form-field>
                </div>
    
                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="outline" color="warn">
                        <mat-label>كلمة المرور</mat-label>
                        <input matInput type="password"  formControlName="password">
                    </mat-form-field>
                </div>
            </div>
            <div class="text-right loginfoot d-flex flex-column flex-md-row justify-content-around">
                <a routerLink="/register" color="primary"  class="mx-auto col-md-6">انشاء حساب ؟</a>
                <button mat-raised-button color="warn" class="mx-auto col-md-6" (click)="submit()">تسجيل الدخول</button>
            </div>
        </div>
   
     </form>
</div>
